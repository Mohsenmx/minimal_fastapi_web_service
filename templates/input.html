<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send JSON Data</title>
    <script>
        async function submitJSON(event) {
            event.preventDefault();

            const jsonInput = document.getElementById("jsonInput").value;
            const errorDiv = document.getElementById("error");
            const responseDiv = document.getElementById("response");

            errorDiv.textContent = "";
            responseDiv.textContent = "";

            try {
                // Parse to validate JSON format
                const jsonData = JSON.parse(jsonInput);

                // Send JSON data to Flask server
                const response = await fetch("/input", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(jsonData),
                });

                if (response.ok) {
                    const result = await response.json();
                    responseDiv.textContent = "Response from server: " + JSON.stringify(result, null, 2);
                } else {
                    responseDiv.textContent = "Error: " + response.statusText;
                }
            } catch (err) {
                errorDiv.textContent = "Invalid JSON: " + err.message;
            }
        }
    </script>
</head>
<body>
    <h1>Send JSON to Flask</h1>
    <form onsubmit="submitJSON(event)">
        <label for="jsonInput">Enter JSON:</label>
        <textarea id="jsonInput" name="jsonInput" placeholder='{"key": "value"}' required></textarea>
        <div id="error" style="color: red;"></div>
        <button type="submit">Submit</button>
    </form>
    <pre id="response" style="margin-top: 20px; background: #f4f4f4; padding: 10px;"></pre>
</body>
</html>
